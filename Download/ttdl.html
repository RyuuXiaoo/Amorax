<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader Tanpa Watermark</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #000000, #ff0050, #00f2ea);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            margin-top: 20px;
            max-width: 500px;
            width: 100%;
        }
        .input-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(45deg, #ff0050, #00f2ea);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
        .video-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        video, audio {
            width: 100%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 50px;
            padding: 15px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .btn-back {
            margin-top: 15px;
            background: #ffffff;
            color: #000;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fab fa-tiktok"></i> TikTok Downloader</h1>
        <p>Download video TikTok tanpa watermark dengan mudah!</p>

        <div class="input-box">
            <input type="text" id="tiktokUrl" placeholder="Masukkan URL TikTok">
            <select id="formatSelect">
                <option value="video">Download Video</option>
                <option value="audio">Download Audio</option>
            </select>
            <button onclick="downloadVideo()">
                <i class="fas fa-download"></i> Download
<button class="btn-back" onclick="location.href='../index.html';">
    <i class="fas fa-arrow-left"></i> Kembali
</button>


        <div id="result" class="mt-4"></div>
    </div>

    <div class="container footer">
        <p>Â© 2025 TikTok Downloader | Designed by <b>RyuuXiao</b></p>
    </div>

    <script>
        async function downloadVideo() {
            let url = document.getElementById("tiktokUrl").value;
            let format = document.getElementById("formatSelect").value;

            if (!url) {
                alert("Masukkan URL TikTok terlebih dahulu!");
                return;
            }

            try {
                let apiURL = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}&hd=1`;
                let response = await fetch(apiURL);
                let data = await response.json();

                if (data && data.data) {
                    let videoUrl = data.data.play;
                    let audioUrl = data.data.music;

                    if (format === "video") {
                        document.getElementById("result").innerHTML = `
                            <div class="video-container">
                                <video controls src="${videoUrl}"></video>
                                <a href="${videoUrl}" download="tiktok-video.mp4">
                                    <button><i class="fas fa-download"></i> Download Video</button>
                                </a>
                            </div>
                        `;
                    } else if (format === "audio") {
                        document.getElementById("result").innerHTML = `
                            <div class="video-container">
                                <audio controls src="${audioUrl}"></audio>
                                <a href="${audioUrl}" download="tiktok-audio.mp3">
                                    <button><i class="fas fa-music"></i> Download Audio</button>
                                </a>
                            </div>
                        `;
                    }
                } else {
                    alert("Gagal mendapatkan data. Coba lagi!");
                }
            } catch (error) {
                alert("Terjadi kesalahan! Pastikan API masih berfungsi.");
                console.error(error);
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>

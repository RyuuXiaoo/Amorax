
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Topup Store</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
    }
    .slider-container {
      position: relative;
      max-width: 100%;
      margin: 1rem auto;
      overflow: hidden;
      height: 130px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
    }
    .slide {
      flex: 0 0 100%;
      height: 130px;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .search-box {
      padding: 1rem;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 1rem;
      justify-content: center;
    }
    .filters button {
      padding: 8px 16px;
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .filters button.active {
      background: #2563eb;
      color: white;
      border: 1px solid #2563eb;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .product:hover {
      transform: translateY(-4px);
    }
    .product img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .product-name {
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>


  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari produk...">
  </div>

  <div class="filters">
    <button class="active" onclick="filterProducts('all')">Semua</button>
    <button onclick="filterProducts('ewallet')">E-Wallet</button>
    <button onclick="filterProducts('games')">Games</button>
  </div>

  <div class="grid" id="productGrid">
    <a class="product ewallet" href="https://ryuuxiaotopup.vercel.app/ewalet/dana.html">
      <img src="https://files.catbox.moe/jg65de.jpeg" alt="Dana" />
      <div class="product-name">DANA</div>
    </a>
    <a class="product ewallet" href="https://ryuuxiaotopup.vercel.app/ewalet/gopay.html">
      <img src="https://files.catbox.moe/xi9kt7.png" alt="Gopay" />
      <div class="product-name">Gopay</div>
    </a>
    <a class="product games" href="https://ryuuxiaotopup.vercel.app/game/ml.html">
      <img src="https://files.catbox.moe/hhgi7h.jpeg" alt="Mobile Legends" />
      <div class="product-name">Mobile Legends</div>
    </a>
    <a class="product games" href="https://ryuuxiaotopup.vercel.app/game/free-fire.html">
      <img src="https://files.catbox.moe/jtfzqs.jpeg" alt="Free Fire" />
      <div class="product-name">Free Fire</div>
    </a>
  </div>

<script>
// Search Produk
document.getElementById('searchInput').addEventListener('input', function() {
  const query = this.value.toLowerCase();
  const products = document.querySelectorAll('.product');
  products.forEach(product => {
    const name = product.querySelector('.product-name').innerText.toLowerCase();
    product.style.display = name.includes(query) ? "block" : "none";
  });
});

// Filter Produk
function filterProducts(category) {
  const buttons = document.querySelectorAll('.filters button');
  buttons.forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');

  const products = document.querySelectorAll('.product');
  products.forEach(product => {
    if (category === 'all') {
      product.style.display = "block";
    } else if (product.classList.contains(category)) {
      product.style.display = "block";
    } else {
      product.style.display = "none";
    }
  });
}

// Slider
let currentSlide = 0;
const slideContainer = document.getElementById('slides');
setInterval(() => {
  currentSlide = (currentSlide + 1) % 3;
  slideContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
}, 4000);
</script>

</div>
</body>

</html>
